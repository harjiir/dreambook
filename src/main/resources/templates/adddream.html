<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, text/html; charset=UTF-8" />
	<title>DreamBook - add</title>
	
	<link href="styles/demo.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<form th:object="${dream}" th:action="@{savedream}" action="#" method="post">
		<div class="form-row">
			<div class="form-group col-md-3">
				<label for="date">Date</label>
				<input type="date" class="form-control" id="dreamDate" th:field="*{dreamDate}">
			</div>
			<div class="form-group col-md-4">
				<label for="deplist">Type</label>
					<select id="deplist" class="form-control" th:field="*{dreamType}">
						<option th:each="dreamType: ${dreamTypes}"
									th:value="${dreamType.typeId}"
										th:text="${dreamType.typeName}">
						</option>
					</select>
			</div>
			<div class="form-group col-md-4">
				<label for="deplist">Keyword</label>
					<select id="deplist" class="form-control" th:field="*{keyword}">
						<option th:each="keyword: ${keywords}"
									th:value="${keyword.keyId}"
										th:text="${keyword.keyName}">
						</option>
					</select>
			</div>
		</div>
		<div class="form-group">
			<label for="dreamDescription">Description</label>
			<textarea class="form-control" id="dreamDescription" rows="5" placeholder="Please describe the dream" th:field="*{dreamDescription}"></textarea>
		</div>
		<input type="submit" class="btn btn-primary" value="Save"></input>
	</form>
</body>
</html>
