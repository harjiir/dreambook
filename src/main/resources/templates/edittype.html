<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, text/html; charset=UTF-8" />
	<title>DreamBook - Edit</title>
	
	<!-- My own css file -->
	<link rel="stylesheet" href="/css/edittype.css" type="text/css">
	
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
					crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
					crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
				integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
					crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
				integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
					crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="/index">DreamBook</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/index">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/typelist">Dream Types</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/keywordlist">Keywords</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/dreamlist">Dreams</a>
	      </li>
	    </ul>
	    <p class="role" th:inline="text" sec:authorize="isAuthenticated()">Signed In: <b>[[${#httpServletRequest.remoteUser}]]</b></p>
	    <div sec:authorize="isAuthenticated()">
		    <form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-secondary signOut">Sign Out</button>
			</form>
	    </div>
	  </div>
	</nav>
	<div class="float-child form">
		<form th:object="${typeInEdit}" th:action="@{/savetype}" action="#" method="post" class="was-validated">
			<div class="form-row">
				<input type="hidden" class="form-control" th:field="*{typeId}" />
				<label for="typeName">Name</label>
				<input type="text" class="form-control" id="typeName" th:field="*{typeName}" />
			</div>
			<div class="form-row">
				<label for="typeDescription">Description</label>
				<textarea class="form-control" id="typeDescription" th:field="*{typeDescription}" rows="10" placeholder="Please describe the type..."></textarea>
			</div>
			<input type="submit" class="btn save" value="Save" />
			<input type="reset" class="btn clear" value="Cancel changes"></input>
		</form>
			<a href="/typelist">
				<button class="btn cancel">Go back to Types</button>
			</a>
	</div>
</body>
</html>
